<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Personal Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/ChatBot.css') }}">
    <!-- Using Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">ü§ñ</div>
                <div class="header-text">
                    <h1>AI Assistant</h1>
                    <span class="status-indicator">‚óè Online</span>
                </div>
            </div>
        </header>
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                <div class="message-content">
                    <p>üëã Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
                <span class="timestamp">Just now</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender + '-message');

            // Creating message content
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageContent.appendChild(messageText);

            // Creating timestamp
            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            timestamp.textContent = currentTime;

            // Append elements to message container
            messageContainer.appendChild(messageContent);
            messageContainer.appendChild(timestamp);

            // Add message container to chat area
            document.getElementById('chatArea').appendChild(messageContainer);

            // Scroll chat area to the bottom
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
        }

        // Function to send message to backend
        async function sendMessage(message) {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });
            return await response.json();
        }

        // Handle send button click
        document.getElementById('sendButton').addEventListener('click', async function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() !== '') {
                addMessage(userInput, 'user');
                document.getElementById('userInput').value = '';
                
                // Disable input while waiting for response
                document.getElementById('userInput').disabled = true;
                document.getElementById('sendButton').disabled = true;

                // Send message to backend and get response
                try {
                    const botResponse = await sendMessage(userInput);
                    addMessage(botResponse.response, 'bot');
                } catch (error) {
                    addMessage('Sorry, there was an error. Please try again.', 'bot');
                }
                
                // Re-enable input
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('userInput').focus();
            }
        });

        // Optional: Send message on Enter key press
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('sendButton').disabled) {
                document.getElementById('sendButton').click();
            }
        });
    </script>
</body>

</html>
